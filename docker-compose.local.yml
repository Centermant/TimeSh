# docker-compose.local.yml
# version: '3.8' # Убрано, так как устаревшее

services:
  backend:
    build:
      context: . # Контекст - корень проекта
    container_name: timesheet-backend-server
    command: npm run dev
    ports:
      - "3000:3000" # Порт для бэкенда и фронтенда
    volumes:
      - ./backend:/app/backend
      - ./public:/app/public
      - /app/backend/node_modules
    env_file:
      - ./backend/.env.local
    depends_on:
      - db
      - adminer

  db:
    image: postgres:16-alpine
    container_name: timesheet-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: timesheetdb
    # Секция ports полностью удалена для безопасности
    volumes:
      - timesheet_postgres_data_volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: timesheet-adminer-ui
    restart: unless-stopped
    ports:
      - "8080:8080" # Пробрасываем порт наружу для прямого доступа
    depends_on:
      - db

volumes:
  timesheet_postgres_data_volume: