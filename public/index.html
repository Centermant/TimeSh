<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Табель времени</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Отметка времени</h1>
        <div id="authInfo" style="display: none;">
            <p>Добро пожаловать, <span id="userName"></span>!</p>
            <button id="logoutBtn">Выйти</button>
        </div>
        <div id="loginForm" style="display: none;">
            <h2>Вход</h2>
            <form id="loginFormElement">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p id="loginError" class="error-message" style="display: none;"></p>
        </div>
        <div id="timesheetSection" style="display: none;">
            <h2>Отметиться</h2>
            <div id="positionsList">
                <!-- Здесь будут отображаться должности пользователя -->
            </div>
            <div id="checkInOutSection">
                <button id="checkInBtn">Отметить Приход</button>
                <button id="checkOutBtn">Отметить Уход</button>
            </div>
            <div id="timesheetDisplay">
                <!-- Здесь будут отображаться текущие отметки за сегодня -->
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
